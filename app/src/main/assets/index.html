<!DOCTYPE html>
<html lang="en"> <!-- Language set to English -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Analysis</title> <!-- Translated -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles (kept original) */
        .analysis-point { margin-bottom: 0.75rem; }
        .criterion-badge { display: inline-block; padding: 0.1rem 0.5rem; border-radius: 0.25rem; font-size: 0.75rem; font-weight: 500; margin-right: 0.5rem; }
        .error-badge { display: inline-block; padding: 0.1rem 0.5rem; border-radius: 9999px; font-size: 0.7rem; margin-right: 0.25rem; margin-bottom: 0.25rem; }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="max-w-4xl mx-auto bg-white shadow-lg rounded-lg p-4">
        <h1 class="text-3xl font-bold mb-6 text-blue-700 border-b pb-2">Detailed Text Analysis</h1> <!-- Translated -->

        <!-- Original Text Area -->
        <div class="mb-6">
            <h2 class="text-xl font-semibold mb-2 text-gray-800">Original Text</h2> <!-- Translated -->
            <p id="original-text" class="text-gray-700 bg-gray-50 p-3 rounded border border-gray-200"></p>
        </div>

        <!-- Overall Assessment Area -->
        <div id="overall-assessment" class="mb-8 p-4 border border-blue-200 rounded bg-blue-50">
            <h2 class="text-xl font-semibold mb-3 text-blue-800">Overall Assessment</h2> <!-- Translated -->
            <!-- Overall assessment content will be inserted here by JS -->
        </div>

        <!-- Detailed Breakdown Area -->
        <div id="detailed-breakdown">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">Detailed Analysis by Paragraph & Sentence</h2> <!-- Translated -->
            <!-- Detailed analysis content will be inserted here by JS -->
        </div>

    </div>

    <script>
    let analysisData = {};
    // renderAnalysisContent();
    // --- Helper Function: Render Overall Assessment Section ---
    function renderOverallSection(title, data) {
        // Original check: if no data, no comments, or empty comments, return empty string
        if (!data || !data.comments || data.comments.length === 0) return '';
        // Original map logic: create list items for each comment
        let commentsHtml = data.comments.map(comment =>
            `<li class="text-sm text-blue-700">${comment}</li>`
        ).join('');
        // Original HTML structure returned
        return `
            <div class="mb-3">
                <h3 class="font-semibold text-blue-800">${title}</h3>
                <ul class="list-disc list-inside ml-2">${commentsHtml}</ul>
            </div>
        `;
    }

    // --- Helper Function: Render Overall Assessment Summary ---
    // LOGIC IDENTICAL TO ORIGINAL VIETNAMESE VERSION
    function renderOverallSummary(title, data) {
        // Original check: if no data or no summary, return empty string
        if (!data || !data.summary) return '';
        // Original HTML structure returned
        return `
            <div class="mt-4 pt-3 border-t border-blue-300">
                <h3 class="font-semibold text-blue-800">${title}</h3>
                <p class="text-sm text-blue-700">${data.summary}</p>
            </div>
        `;
    }

    // --- Main Rendering Function ---
    function renderAnalysisContent() {

        // Basic check if analysisData is populated (prevents errors if called too early)
        if (!analysisData || typeof analysisData !== 'object' || Object.keys(analysisData).length === 0) {
            console.warn("renderAnalysisContent called before analysisData was populated or data is invalid.");
            // Optional: Display a message in the HTML
            const originalTextEl = document.getElementById('original-text');
            if (originalTextEl) originalTextEl.textContent = 'Waiting for analysis data...';
            return;
        }

        // --- Render Original Text ---
        // Original logic: Find element by ID and set its text content
        document.getElementById('original-text').textContent = analysisData.original_text;


        // --- Render Overall Assessment ---
        // Original logic: Get container, get overall data, append HTML generated by helpers
        const overallAssessmentContainer = document.getElementById('overall-assessment');
        const overall = analysisData.overall_assessment; // Assumes overall_assessment exists

        // Clear previous content and add title (needed if re-rendering)
        overallAssessmentContainer.innerHTML = `<h2 class="text-xl font-semibold mb-3 text-blue-800">Overall Assessment</h2>`; // Translated title

        // Original logic of appending results from helper functions
        // Only the titles passed to the functions are translated
        overallAssessmentContainer.innerHTML += renderOverallSection('Task Achievement (TA)', overall.task_achievement);
        overallAssessmentContainer.innerHTML += renderOverallSection('Coherence and Cohesion (CC)', overall.coherence_cohesion);
        overallAssessmentContainer.innerHTML += renderOverallSection('Lexical Resource (LR)', overall.lexical_resource);
        overallAssessmentContainer.innerHTML += renderOverallSection('Grammatical Range and Accuracy (GRA)', overall.grammatical_range_accuracy);
        overallAssessmentContainer.innerHTML += renderOverallSummary('Overall Impression', overall.overall_impression);


        // --- Render Detailed Breakdown ---
        // Original logic: Get container, loop through detailed_breakdown array
        const detailedBreakdownContainer = document.getElementById('detailed-breakdown');
        // Clear previous content and add title (needed if re-rendering)
        detailedBreakdownContainer.innerHTML = `<h2 class="text-2xl font-bold mb-4 text-gray-800">Detailed Analysis by Paragraph & Sentence</h2>`; // Translated title

        analysisData.detailed_breakdown.forEach(paragraph => { // Original forEach loop
            // Create paragraph container element (Original logic)
            const paragraphElement = document.createElement('div');
            paragraphElement.className = 'mb-8 p-4 border border-gray-300 rounded bg-white'; // Original classes

            // Set initial paragraph HTML (Original logic, only static strings translated)
            paragraphElement.innerHTML = `
                <h3 class="text-lg font-semibold mb-3 text-indigo-700">Paragraph ${paragraph.paragraph_index + 1}</h3> <!-- Translated -->
                <div class="mb-4">
                    <h4 class="font-medium text-sm text-gray-600 mb-1">Original Paragraph:</h4> <!-- Translated -->
                    <p class="text-gray-800 bg-gray-50 p-2 rounded border border-gray-200 text-sm">${paragraph.original_paragraph}</p>
                </div>
                <div class="mb-4 p-3 bg-indigo-50 border border-indigo-200 rounded">
                    <h4 class="font-medium text-sm text-indigo-800 mb-1">Paragraph Level Analysis:</h4> <!-- Translated -->
                    <ul class="list-disc list-inside ml-2 text-sm text-indigo-700">
                        <!-- Translated labels, Original property access and conditional logic -->
                        ${paragraph.paragraph_level_analysis.topic_sentence_clarity ? `<li><strong>Topic Sentence:</strong> ${paragraph.paragraph_level_analysis.topic_sentence_clarity}</li>` : ''}
                        ${paragraph.paragraph_level_analysis.idea_development ? `<li><strong>Idea Development:</strong> ${paragraph.paragraph_level_analysis.idea_development}</li>` : ''}
                        ${paragraph.paragraph_level_analysis.cohesion_within_paragraph ? `<li><strong>Cohesion within Paragraph:</strong> ${paragraph.paragraph_level_analysis.cohesion_within_paragraph}</li>` : ''}
                        ${paragraph.paragraph_level_analysis.transition_to_next ? `<li><strong>Transition to Next:</strong> ${paragraph.paragraph_level_analysis.transition_to_next}</li>` : ''}
                    </ul>
                </div>
                <h4 class="text-md font-semibold mb-2 text-gray-700">Sentence Analysis:</h4> <!-- Translated -->
            `;

            // Create container for sentences (Original logic)
            const sentencesContainer = document.createElement('div');

            // Loop through sentences in the paragraph (Original logic)
            paragraph.sentences.forEach(sentence => {
                // Create sentence container element (Original logic)
                const sentenceElement = document.createElement('div');
                sentenceElement.className = 'mb-6 p-4 border border-gray-200 rounded shadow-sm bg-gray-50'; // Original classes

                // --- Generate Errors Summary HTML (Original logic) ---
                let errorsSummaryHtml = '';
                if (sentence.identified_errors_summary && sentence.identified_errors_summary.length > 0) {
                    errorsSummaryHtml = '<div class="mb-2 flex flex-wrap items-center">';
                    errorsSummaryHtml += `<span class="text-xs font-medium mr-2 text-red-700">Errors:</span>`; // Translated label
                    // Original map and styling logic
                    errorsSummaryHtml += sentence.identified_errors_summary.map(err => {
                        let bgColor = 'bg-red-100'; let textColor = 'text-red-800';
                        if (err.error_type === 'vocabulary') { bgColor = 'bg-yellow-100'; textColor = 'text-yellow-800'; }
                        else if (err.error_type === 'linking') { bgColor = 'bg-blue-100'; textColor = 'text-blue-800'; }
                        else if (err.error_type === 'style') { bgColor = 'bg-purple-100'; textColor = 'text-purple-800'; }
                        return `<span class="error-badge ${bgColor} ${textColor}">${err.description}</span>`;
                    }).join('');
                    errorsSummaryHtml += '</div>';
                }

                // --- Generate Analysis Points HTML (Original logic) ---
                let analysisPointsHtml = '';
                if (sentence.analysis_points && sentence.analysis_points.length > 0) {
                    // Original map and styling logic
                    analysisPointsHtml = sentence.analysis_points.map(point => {
                        let badgeClass = 'bg-gray-200 text-gray-800';
                        let pointType = 'Suggestion'; // Translated default
                        // Original type checking and class assignment
                        if (point.type.includes('error')) {
                            badgeClass = 'bg-red-100 text-red-800';
                            pointType = 'Error'; // Translated
                        } else if (point.type.includes('issue')) {
                            badgeClass = 'bg-yellow-100 text-yellow-800';
                            pointType = 'Issue'; // Translated
                        }
                        // Original border/bg class logic based on type
                        const borderBgClass = point.type.includes('error') ? 'border-red-400 bg-red-50'
                                        : (point.type.includes('issue') ? 'border-yellow-400 bg-yellow-50'
                                        : 'border-green-400 bg-green-50');

                        // Original HTML structure for an analysis point
                        return `
                            <div class="analysis-point text-sm border-l-4 pl-3 ${borderBgClass} p-2 rounded-r">
                                <span class="criterion-badge ${badgeClass}">${pointType}: ${point.issue}</span>
                                <p class="text-gray-700"><strong class="font-medium">Explanation:</strong> ${point.explanation}</p> <!-- Translated label -->
                                ${point.suggestion ? `<p class="text-green-700"><strong class="font-medium">Suggestion:</strong> ${point.suggestion}</p>` : ''} <!-- Translated label -->
                                <p class="text-xs text-gray-500 mt-1"><em>Criterion: ${point.criterion}</em></p> <!-- Translated label -->
                            </div>
                        `;
                    }).join('');
                }

                // --- Generate Related Vocabulary HTML (Original logic) ---
                let relatedVocabHtml = '';
                if(sentence.related_vocabulary && sentence.related_vocabulary.length > 0) {
                    // Original HTML structure
                    relatedVocabHtml = `
                        <div class="mt-3">
                            <h5 class="font-medium text-sm text-purple-700 mb-1">Related/Advanced Vocabulary:</h5> <!-- Translated label -->
                            <ul class="list-disc list-inside ml-2 text-sm text-purple-600">
                                <!-- Original map logic -->
                                ${sentence.related_vocabulary.map(vocab => `<li><strong>${vocab.word_or_phrase}:</strong> ${vocab.definition_or_usage}</li>`).join('')}
                            </ul>
                        </div>
                    `;
                }

                // --- Assemble Sentence Element Inner HTML (Original logic) ---
                sentenceElement.innerHTML = `
                    <p class="mb-1 text-sm"><strong class="font-medium text-gray-600">Original Sentence ${paragraph.paragraph_index + 1}.${sentence.sentence_index + 1}:</strong></p> <!-- Translated label -->
                    <p class="text-gray-800 italic text-sm mb-2 bg-white p-2 rounded border border-dashed border-gray-300">${sentence.original_sentence}</p>

                    ${errorsSummaryHtml} <!-- Generated HTML inserted -->

                    <p class="mb-1 text-sm"><strong class="font-medium text-green-700">Upgraded/Corrected Sentence:</strong></p> <!-- Translated label -->
                    <p class="text-green-800 font-medium text-sm mb-3 bg-green-50 p-2 rounded border border-green-200">${sentence.upgraded_sentence}</p>

                    ${analysisPointsHtml ? `<div class="mt-3">${analysisPointsHtml}</div>` : ''} <!-- Generated HTML inserted -->
                    ${relatedVocabHtml} <!-- Generated HTML inserted -->
                `;
                // Append the completed sentence element to its container (Original logic)
                sentencesContainer.appendChild(sentenceElement);
            }); // End sentence loop

            // Append the sentences container to the paragraph element (Original logic)
            paragraphElement.appendChild(sentencesContainer);
            // Append the completed paragraph element to the main breakdown container (Original logic)
            detailedBreakdownContainer.appendChild(paragraphElement);
        }); // End paragraph loop
        
        console.log("renderAnalysisContent finished.");

    } 
    </script>

</body>
</html>
